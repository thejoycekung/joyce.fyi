<li class="project-item">
    <em>{{ if .url }}
        <a href="{{ .url }}">{{ .name }}</a>,
    {{ else }}
        {{ .name }},
    {{ end }}</em>
    <a href="{{ .publication_url }}">{{ .publication }}</a>
    {{ if .issue_num }}
        Issue {{ .issue_num }}
        {{ if .issue_name }}
            - {{ .issue_name }}
        {{ end }}
    {{ end }}
    {{ if .is_forthcoming }}
        <em>(forthcoming)</em>
    {{ else }}
        ({{ .year }})
    {{ end }}
</li>
