<li class="project-item">
    {{ if .url }}
        <a href="{{ .url }}">{{ .name }}</a>,
    {{ else }}
        {{ .name }},
    {{ end }}
    <a href="{{ .publication_url }}">{{ .publication }}</a>
    {{ if .issue_num }}
        Issue {{ .issue_num }}
        {{ if .issue_name }}
            - {{ .issue_name }}
        {{ end }}
    {{ end }}
    {{ if ne .genre "poetry" }}
        ({{ .genre }})
    {{ end }}
    {{ if .is_forthcoming }}
        <i>(forthcoming)</i>
    {{ end }}
</li>
